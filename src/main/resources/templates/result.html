<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
</head>
<body>

	<h3 th:text="${title}"></h3>
	<h4>Personal Information</h4>
	<ul>
		<li th:text="${user.name}"></li>
		<li th:text="${user.lastname}"></li>
		<li th:text="${user.username}"></li>
		<li th:text="${user.password}"></li>
		<li th:text="${user.email}"></li>
		<li th:text="${user.id}"></li>
		<li th:text="${user.country.name}"></li>
		<li th:text="${#dates.format(user.dateOfBirth, 'dd/MM/yyyy')}"></li>
		<li th:text="'User is enable:' + ${user.enable}"></li>
		<li th:text="'Gender: ' + ${user.gender}"></li>
	</ul>

	<h4>Roles Information</h4>
	<ul th:each="role : ${user.roles}">
		<li th:text="${role.id} + ': '+ ${role.name} + ' => ' + ${role.role}"></li>
	</ul>
</body>
</html>
